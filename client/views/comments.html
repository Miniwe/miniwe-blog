<template name="CommentsSubmit">
  <form class="form-horizontal" name="comment">
    <div class="form-group form-group-primary">
      <label for="commentArea" class="col-lg-2 col-md-2 col-sm-2 control-label">Comment</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" name="comment" id="commentArea" placeholder="Comment"></textarea>
        <span class="help-block"></span>
      </div>
      <div class="form-group form-group-primary">
        <div class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
          <button type="submit" class="btn btn-primary">Add comment</button>
        </div>
      </div>
    </div>
  </form>

</template>

<template name="Comment">
  <div class="list-group-item">
    <div class="row-picture">
      {{!-- <img src="http://lorempixel.com/56/56/people/1" alt="icon"> --}}
      {{> avatar userId=userId shape="circle" initials="A" bgColor="rgba(0,10,40,.6)"}}
    </div>
    <div class="row-content">
      <h4 class="list-group-item-heading"><span class="author">{{author}}</span> <small class="submitted">on {{submittedText}}</small></h4>
      <p class="list-group-item-text">{{body}}</p>
    </div>
  </div>
</template>
